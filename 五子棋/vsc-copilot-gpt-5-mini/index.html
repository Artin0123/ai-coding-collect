<!doctype html>
<html lang="zh-Hant">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>五子棋 人機對戰</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>五子棋（人機對戰）</h1>
        <div class="controls">
            <button id="newGame">重新開始</button>
            <label>你是: <select id="playerColor">
                    <option value="1" selected>黑（先手）</option>
                    <option value="2">白（後手）</option>
                </select></label>
            <label>難度: <select id="aiLevel">
                    <option value="1">簡單</option>
                    <option value="2" selected>中等</option>
                </select></label>
            <span id="status">準備中...</span>
        </div>

        <div class="board-wrap">
            <canvas id="board" width="600" height="600"></canvas>
        </div>

        <script src="script.js"></script>
    </body>

</html>
