<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲 - 人機對戰</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
            background: #8B4513;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #DEB887;
            border: 1px solid #8B4513;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell:hover {
            background: #F4A460;
            transform: scale(1.05);
        }

        .cell.black {
            background: radial-gradient(circle, #000 0%, #333 100%);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .cell.white {
            background: radial-gradient(circle, #fff 0%, #f0f0f0 100%);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .cell.black::after,
        .cell.white::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .winner-message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in;
        }

        .winner-message.black-wins {
            background: linear-gradient(45deg, #000, #333);
            color: white;
        }

        .winner-message.white-wins {
            background: linear-gradient(45deg, #fff, #f0f0f0);
            color: #333;
            border: 2px solid #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .thinking {
            font-style: italic;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋遊戲</h1>
        <div class="game-info">
            <div id="current-player">輪到黑子下棋</div>
            <div id="thinking" class="thinking" style="display: none;">AI正在思考中...</div>
        </div>
        
        <div class="board" id="board"></div>
        
        <div id="winner-message" class="winner-message" style="display: none;"></div>
        
        <div class="controls">
            <button onclick="restartGame()">重新開始</button>
            <button onclick="undoMove()">悔棋</button>
        </div>
    </div>

    <script>
        class GomokuGame {
            constructor() {
                this.board = Array(15).fill().map(() => Array(15).fill(0));
                this.currentPlayer = 1; // 1 = 黑子(玩家), -1 = 白子(AI)
                this.gameOver = false;
                this.moveHistory = [];
                this.createBoard();
            }

            createBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => this.makeMove(row, col));
                        boardElement.appendChild(cell);
                    }
                }
            }

            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0 || this.currentPlayer !== 1) {
                    return;
                }

                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({row, col, player: this.currentPlayer});
                this.updateDisplay();
                
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.showWinner('黑子獲勝！');
                    return;
                }

                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.showWinner('平局！');
                    return;
                }

                this.currentPlayer = -1;
                this.updateCurrentPlayer();
                
                // AI移動
                setTimeout(() => this.aiMove(), 500);
            }

            aiMove() {
                if (this.gameOver || this.currentPlayer !== -1) return;

                document.getElementById('thinking').style.display = 'block';
                
                setTimeout(() => {
                    const bestMove = this.getBestMove();
                    if (bestMove) {
                        this.board[bestMove.row][bestMove.col] = -1;
                        this.moveHistory.push({row: bestMove.row, col: bestMove.col, player: -1});
                        this.updateDisplay();
                        
                        if (this.checkWin(bestMove.row, bestMove.col)) {
                            this.gameOver = true;
                            this.showWinner('白子(AI)獲勝！');
                            return;
                        }

                        if (this.isBoardFull()) {
                            this.gameOver = true;
                            this.showWinner('平局！');
                            return;
                        }
                    }
                    
                    this.currentPlayer = 1;
                    this.updateCurrentPlayer();
                    document.getElementById('thinking').style.display = 'none';
                }, 800);
            }

            getBestMove() {
                // 簡單的AI策略：優先防守，然後進攻
                
                // 1. 檢查是否能獲勝
                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        if (this.board[row][col] === 0) {
                            this.board[row][col] = -1;
                            if (this.checkWin(row, col)) {
                                this.board[row][col] = 0;
                                return {row, col};
                            }
                            this.board[row][col] = 0;
                        }
                    }
                }

                // 2. 檢查是否需要防守
                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        if (this.board[row][col] === 0) {
                            this.board[row][col] = 1;
                            if (this.checkWin(row, col)) {
                                this.board[row][col] = 0;
                                return {row, col};
                            }
                            this.board[row][col] = 0;
                        }
                    }
                }

                // 3. 尋找最佳進攻位置
                let bestScore = -1;
                let bestMove = null;

                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        if (this.board[row][col] === 0) {
                            const score = this.evaluatePosition(row, col, -1);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = {row, col};
                            }
                        }
                    }
                }

                return bestMove;
            }

            evaluatePosition(row, col, player) {
                let score = 0;
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1]
                ];

                for (const [dx, dy] of directions) {
                    let count = 1; // 包含當前位置
                    
                    // 向一個方向計算
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15) {
                            if (this.board[newRow][newCol] === player) {
                                count++;
                            } else {
                                break;
                            }
                        } else {
                            break;
                        }
                    }

                    // 向相反方向計算
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15) {
                            if (this.board[newRow][newCol] === player) {
                                count++;
                            } else {
                                break;
                            }
                        } else {
                            break;
                        }
                    }

                    // 根據連子數量給分
                    if (count >= 5) score += 10000;
                    else if (count === 4) score += 1000;
                    else if (count === 3) score += 100;
                    else if (count === 2) score += 10;
                }

                return score;
            }

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1]
                ];

                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 向一個方向計算
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15 && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }

                    // 向相反方向計算
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15 && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }

                    if (count >= 5) {
                        return true;
                    }
                }

                return false;
            }

            isBoardFull() {
                return this.board.every(row => row.every(cell => cell !== 0));
            }

            updateDisplay() {
                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        cell.className = 'cell';
                        
                        if (this.board[row][col] === 1) {
                            cell.classList.add('black');
                        } else if (this.board[row][col] === -1) {
                            cell.classList.add('white');
                        }
                    }
                }
            }

            updateCurrentPlayer() {
                const playerElement = document.getElementById('current-player');
                if (this.currentPlayer === 1) {
                    playerElement.textContent = '輪到黑子下棋';
                } else {
                    playerElement.textContent = '輪到白子(AI)下棋';
                }
            }

            showWinner(message) {
                const winnerElement = document.getElementById('winner-message');
                winnerElement.textContent = message;
                winnerElement.style.display = 'block';
                
                if (message.includes('黑子')) {
                    winnerElement.className = 'winner-message black-wins';
                } else if (message.includes('白子')) {
                    winnerElement.className = 'winner-message white-wins';
                }
            }

            restart() {
                this.board = Array(15).fill().map(() => Array(15).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.moveHistory = [];
                this.updateDisplay();
                this.updateCurrentPlayer();
                document.getElementById('winner-message').style.display = 'none';
                document.getElementById('thinking').style.display = 'none';
            }

            undo() {
                if (this.moveHistory.length === 0 || this.gameOver) return;
                
                // 撤銷最後兩步（玩家和AI各一步）
                for (let i = 0; i < 2 && this.moveHistory.length > 0; i++) {
                    const lastMove = this.moveHistory.pop();
                    this.board[lastMove.row][lastMove.col] = 0;
                }
                
                this.currentPlayer = 1;
                this.updateDisplay();
                this.updateCurrentPlayer();
                document.getElementById('winner-message').style.display = 'none';
                document.getElementById('thinking').style.display = 'none';
            }
        }

        // 初始化遊戲
        let game = new GomokuGame();

        function restartGame() {
            game.restart();
        }

        function undoMove() {
            game.undo();
        }
    </script>
</body>
</html>
