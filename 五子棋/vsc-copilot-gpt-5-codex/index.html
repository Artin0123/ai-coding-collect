<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>五子棋：人機對戰</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main class="app" aria-live="polite">
            <header class="header">
                <h1>五子棋：人機對戰</h1>
                <p class="subtitle">15 × 15 棋盤，黑子（玩家）先手，擊敗 AI 連成五子！</p>
            </header>

            <section class="controls" aria-label="遊戲控制">
                <div class="control-group">
                    <label for="difficulty">難度：</label>
                    <select id="difficulty" aria-label="選擇電腦難度">
                        <option value="easy">容易</option>
                        <option value="normal" selected>普通</option>
                        <option value="hard">困難</option>
                    </select>
                </div>
                <button id="resetBtn" type="button" class="primary-btn">重新開始</button>
                <div class="status" role="status" aria-live="polite">
                    輪到：<span id="turnIndicator">玩家</span>
                </div>
            </section>

            <section class="board-wrapper" aria-label="五子棋棋盤">
                <div id="board" class="board" role="grid"></div>
            </section>

            <section class="log" aria-label="對局記事">
                <h2>對局記事</h2>
                <ol id="gameLog" class="log-list"></ol>
            </section>
        </main>

        <template id="logEntryTemplate">
            <li class="log-entry"></li>
        </template>

        <script src="script.js"></script>
    </body>

</html>
