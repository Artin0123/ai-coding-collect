<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>五子棋遊戲</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game-container">
            <h1>五子棋遊戲</h1>
            <div class="status">
                <span id="current-turn">黑方回合</span>
            </div>
            <div class="board-container">
                <canvas id="gobanaru-board" width="450" height="450"></canvas>
            </div>
            <div class="controls">
                <button id="reset-btn">重新開始</button>
            </div>
            <div id="game-message" class="message"></div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
