<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .board {
            display: inline-block;
            border: 2px solid #333;
            background: #DEB887;
            position: relative;
        }

        .board-line {
            position: absolute;
            background: #333;
        }

        .horizontal-line {
            width: 100%;
            height: 1px;
        }

        .vertical-line {
            width: 1px;
            height: 100%;
        }

        .intersection {
            position: absolute;
            width: 30px;
            height: 30px;
            margin: -15px 0 0 -15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .intersection:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .piece {
            position: absolute;
            width: 28px;
            height: 28px;
            margin: -14px 0 0 -14px;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .black-piece {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }

        .white-piece {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .winner-message {
            color: #d32f2f;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋遊戲</h1>
        <div class="game-info">
            <span id="current-player">輪到黑子</span>
        </div>
        <div id="winner-message" class="winner-message" style="display: none;"></div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="reset-btn">重新開始</button>
            <button id="ai-first-btn">電腦先手</button>
        </div>
    </div>

    <script>
        class GomokuGame {
            constructor() {
                this.boardSize = 15;
                this.cellSize = 30;
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 1: 黑子, 2: 白子
                this.gameOver = false;
                this.vsAI = true;
                this.aiPlayer = 2; // 白子是電腦

                this.boardElement = document.getElementById('board');
                this.currentPlayerElement = document.getElementById('current-player');
                this.winnerMessageElement = document.getElementById('winner-message');
                this.resetBtn = document.getElementById('reset-btn');
                this.aiFirstBtn = document.getElementById('ai-first-btn');

                this.initBoard();
                this.bindEvents();
            }

            initBoard() {
                const boardSize = this.boardSize * this.cellSize;
                this.boardElement.style.width = boardSize + 'px';
                this.boardElement.style.height = boardSize + 'px';

                // 創建格線
                for (let i = 0; i < this.boardSize; i++) {
                    // 水平線
                    const hLine = document.createElement('div');
                    hLine.className = 'board-line horizontal-line';
                    hLine.style.top = (i * this.cellSize) + 'px';
                    this.boardElement.appendChild(hLine);

                    // 垂直線
                    const vLine = document.createElement('div');
                    vLine.className = 'board-line vertical-line';
                    vLine.style.left = (i * this.cellSize) + 'px';
                    this.boardElement.appendChild(vLine);
                }

                // 創建交點
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const intersection = document.createElement('div');
                        intersection.className = 'intersection';
                        intersection.style.left = (col * this.cellSize) + 'px';
                        intersection.style.top = (row * this.cellSize) + 'px';
                        intersection.dataset.row = row;
                        intersection.dataset.col = col;
                        intersection.addEventListener('click', () => this.makeMove(row, col));
                        this.boardElement.appendChild(intersection);
                    }
                }
            }

            bindEvents() {
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.aiFirstBtn.addEventListener('click', () => this.aiFirst());
            }

            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0) return;

                this.placePiece(row, col, this.currentPlayer);

                if (this.checkWin(row, col, this.currentPlayer)) {
                    this.gameOver = true;
                    this.showWinner(this.currentPlayer);
                    return;
                }

                this.switchPlayer();

                if (this.vsAI && this.currentPlayer === this.aiPlayer && !this.gameOver) {
                    setTimeout(() => this.makeAIMove(), 500);
                }
            }

            placePiece(row, col, player) {
                this.board[row][col] = player;
                const piece = document.createElement('div');
                piece.className = `piece ${player === 1 ? 'black-piece' : 'white-piece'}`;
                piece.style.left = (col * this.cellSize) + 'px';
                piece.style.top = (row * this.cellSize) + 'px';
                this.boardElement.appendChild(piece);
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateUI();
            }

            checkWin(row, col, player) {
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1] // 右, 下, 右下, 左下
                ];

                for (const [dx, dy] of directions) {
                    let count = 1; // 當前位置已有一個

                    // 正方向
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow < 0 || newRow >= this.boardSize ||
                            newCol < 0 || newCol >= this.boardSize ||
                            this.board[newRow][newCol] !== player) break;
                        count++;
                    }

                    // 反方向
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow < 0 || newRow >= this.boardSize ||
                            newCol < 0 || newCol >= this.boardSize ||
                            this.board[newRow][newCol] !== player) break;
                        count++;
                    }

                    if (count >= 5) return true;
                }

                return false;
            }

            makeAIMove() {
                const bestMove = this.getBestMove();
                if (bestMove) {
                    this.makeMove(bestMove.row, bestMove.col);
                }
            }

            getBestMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            this.board[row][col] = this.aiPlayer;
                            const score = this.minimax(2, false, -Infinity, Infinity);
                            this.board[row][col] = 0;

                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row, col };
                            }
                        }
                    }
                }

                return bestMove;
            }

            minimax(depth, isMaximizing, alpha, beta) {
                const winner = this.checkWinner();
                if (winner !== 0) {
                    return winner === this.aiPlayer ? 1000 : -1000;
                }

                if (depth === 0) {
                    return this.evaluateBoard();
                }

                if (isMaximizing) {
                    let maxEval = -Infinity;
                    for (let row = 0; row < this.boardSize; row++) {
                        for (let col = 0; col < this.boardSize; col++) {
                            if (this.board[row][col] === 0) {
                                this.board[row][col] = this.aiPlayer;
                                const evaluation = this.minimax(depth - 1, false, alpha, beta);
                                this.board[row][col] = 0;
                                maxEval = Math.max(maxEval, evaluation);
                                alpha = Math.max(alpha, evaluation);
                                if (beta <= alpha) break;
                            }
                        }
                    }
                    return maxEval;
                } else {
                    let minEval = Infinity;
                    for (let row = 0; row < this.boardSize; row++) {
                        for (let col = 0; col < this.boardSize; col++) {
                            if (this.board[row][col] === 0) {
                                this.board[row][col] = 1; // 玩家
                                const evaluation = this.minimax(depth - 1, true, alpha, beta);
                                this.board[row][col] = 0;
                                minEval = Math.min(minEval, evaluation);
                                beta = Math.min(beta, evaluation);
                                if (beta <= alpha) break;
                            }
                        }
                    }
                    return minEval;
                }
            }

            checkWinner() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            if (this.checkWin(row, col, this.board[row][col])) {
                                return this.board[row][col];
                            }
                        }
                    }
                }
                return 0; // 無勝者
            }

            evaluateBoard() {
                let score = 0;

                // 評估所有可能的連線
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            score += this.evaluatePosition(row, col, this.board[row][col]);
                        }
                    }
                }

                return score;
            }

            evaluatePosition(row, col, player) {
                let score = 0;
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1]
                ];

                for (const [dx, dy] of directions) {
                    let count = 0;
                    let openEnds = 0;

                    // 正方向檢查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow < 0 || newRow >= this.boardSize ||
                            newCol < 0 || newCol >= this.boardSize) break;
                        if (this.board[newRow][newCol] === player) count++;
                        else if (this.board[newRow][newCol] === 0) {
                            openEnds++;
                            break;
                        } else break;
                    }

                    // 反方向檢查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow < 0 || newRow >= this.boardSize ||
                            newCol < 0 || newCol >= this.boardSize) break;
                        if (this.board[newRow][newCol] === player) count++;
                        else if (this.board[newRow][newCol] === 0) {
                            openEnds++;
                            break;
                        } else break;
                    }

                    // 根據連線長度和開放端點給分
                    if (count >= 4) score += player === this.aiPlayer ? 100 : -100;
                    else if (count === 3) {
                        if (openEnds === 2) score += player === this.aiPlayer ? 50 : -50;
                        else if (openEnds === 1) score += player === this.aiPlayer ? 20 : -20;
                    } else if (count === 2) {
                        if (openEnds === 2) score += player === this.aiPlayer ? 10 : -10;
                        else if (openEnds === 1) score += player === this.aiPlayer ? 5 : -5;
                    } else if (count === 1) {
                        if (openEnds === 2) score += player === this.aiPlayer ? 2 : -2;
                    }
                }

                return score;
            }

            showWinner(player) {
                const winner = player === 1 ? '黑子' : '白子';
                this.winnerMessageElement.textContent = `🎉 ${winner}獲勝！`;
                this.winnerMessageElement.style.display = 'block';
                this.currentPlayerElement.textContent = '遊戲結束';
            }

            updateUI() {
                if (!this.gameOver) {
                    const player = this.currentPlayer === 1 ? '黑子' : '白子';
                    this.currentPlayerElement.textContent = `輪到${player}`;
                }
            }

            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;

                // 清除所有棋子
                const pieces = this.boardElement.querySelectorAll('.piece');
                pieces.forEach(piece => piece.remove());

                this.winnerMessageElement.style.display = 'none';
                this.updateUI();
            }

            aiFirst() {
                this.resetGame();
                this.aiPlayer = 1; // 黑子是電腦
                this.currentPlayer = 1;
                setTimeout(() => this.makeAIMove(), 500);
            }
        }

        // 初始化遊戲
        new GomokuGame();
    </script>
</body>
</html>
