<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>五子棋 - 人機對戰</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="app">
            <header>
                <h1>五子棋 — 人機對戰</h1>
                <div class="controls">
                    <button id="newGameBtn">新局</button>
                    <label class="toggle">
                        <input type="checkbox" id="aiFirstToggle" />
                        <span>電腦先手</span>
                    </label>
                    <label class="slider">
                        AI 強度：<input id="aiDepth" type="range" min="1" max="3" step="1" value="2" />
                        <span id="aiDepthLabel">2</span>
                    </label>
                </div>
                <div id="status" class="status">準備開始</div>
            </header>

            <main>
                <canvas id="board" width="600" height="600" aria-label="Gomoku board" tabindex="0"></canvas>
            </main>

            <footer>
                <small>
                    左鍵落子。黑子為玩家，白子為電腦。連成五子即勝。
                </small>
            </footer>
        </div>

        <script src="game.js"></script>
    </body>

</html>
