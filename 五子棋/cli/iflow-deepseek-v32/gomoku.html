<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - 人機對戰</title>
    <link rel="stylesheet" href="gomoku.css">
</head>
<body>
    <div class="game-container">
        <h1>五子棋 - 人機對戰</h1>
        
        <div class="game-info">
            <div class="turn-indicator">
                <span>當前回合：</span>
                <span id="current-turn">黑方</span>
            </div>
            <button id="restart-btn" class="restart-btn">重新開始</button>
        </div>
        
        <div class="board-container">
            <canvas id="gomoku-board" width="600" height="600"></canvas>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="gomoku.js"></script>
</body>
</html>
