<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #gameBoard {
            border: 2px solid #333;
            background-color: #dcb35c;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋</h1>
        <canvas id="gameBoard" width="480" height="480"></canvas>
        <div class="status" id="status">輪到黑棋</div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        const SIZE = 15;
        const CELL_SIZE = canvas.width / (SIZE - 1);
        const board = new Array(SIZE).fill(0).map(() => new Array(SIZE).fill(0));
        let currentPlayer = 1; // 1 for black, 2 for white
        let gameOver = false;

        // 繪製棋盤
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格線
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            for (let i = 0; i < SIZE; i++) {
                // 垂直線
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
                
                // 水平線
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
        }

        // 繪製棋子
        function drawPiece(row, col, color) {
            const x = col * CELL_SIZE;
            const y = row * CELL_SIZE;
            
            ctx.beginPath();
            ctx.arc(x, y, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
        }

        // 處理點擊事件
        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const col = Math.round(x / CELL_SIZE);
            const row = Math.round(y / CELL_SIZE);
            
            if (row >= 0 && row < SIZE && col >= 0 && col < SIZE && board[row][col] === 0) {
                board[row][col] = currentPlayer;
                drawPiece(row, col, currentPlayer === 1 ? 'black' : 'white');
                
                if (checkWin(row, col)) {
                    statusDiv.textContent = currentPlayer === 1 ? '黑棋獲勝!' : '白棋獲勝!';
                    gameOver = true;
                    return;
                }
                
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                statusDiv.textContent = currentPlayer === 1 ? '輪到黑棋' : '輪到白棋';
                
                // 如果是白棋(電腦)回合，執行AI下棋
                if (currentPlayer === 2 && !gameOver) {
                    setTimeout(() => {
                        computerMove();
                    }, 500);
                }
            }
        });

        // 檢查勝負
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主對角線
                [1, -1]  // 反對角線
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正向檢查
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < SIZE && c >= 0 && c < SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反向檢查
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < SIZE && c >= 0 && c < SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // 電腦AI下棋
        function computerMove() {
            if (gameOver) return;
            
            // 簡單AI：找到最佳位置下棋
            let bestScore = -Infinity;
            let bestMove = null;
            
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (board[row][col] === 0) {
                        board[row][col] = 2;
                        const score = evaluateBoard(2);
                        board[row][col] = 0;
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = { row, col };
                        }
                    }
                }
            }
            
            if (bestMove) {
                const { row, col } = bestMove;
                board[row][col] = 2;
                drawPiece(row, col, 'white');
                
                if (checkWin(row, col)) {
                    statusDiv.textContent = '白棋獲勝!';
                    gameOver = true;
                    return;
                }
                
                currentPlayer = 1;
                statusDiv.textContent = '輪到黑棋';
            }
        }
        
        // 評估棋盤分數
        function evaluateBoard(player) {
            let score = 0;
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主對角線
                [1, -1]  // 反對角線
            ];
            
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (board[row][col] === player) {
                        for (const [dx, dy] of directions) {
                            let count = 1;
                            
                            // 正向檢查
                            for (let i = 1; i < 5; i++) {
                                const r = row + dx * i;
                                const c = col + dy * i;
                                if (r >= 0 && r < SIZE && c >= 0 && c < SIZE && board[r][c] === player) {
                                    count++;
                                } else {
                                    break;
                                }
                            }
                            
                            // 根據連子數增加分數
                            if (count >= 5) {
                                score += 10000;
                            } else if (count === 4) {
                                score += 1000;
                            } else if (count === 3) {
                                score += 100;
                            } else if (count === 2) {
                                score += 10;
                            }
                        }
                    }
                }
            }
            
            return score;
        }

        // 初始化遊戲
        drawBoard();
    </script>
</body>
</html>
