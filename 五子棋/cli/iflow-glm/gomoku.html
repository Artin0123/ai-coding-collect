<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - 人机对战</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #dcb35c;
            border: 2px solid #7d5a1a;
            position: relative;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #7d5a1a;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        .piece {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 1;
        }
        .black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>五子棋 - 人机对战</h1>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="status" id="status">你的回合 (黑子)</div>
        <button class="reset-button" id="reset">重新开始</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BOARD_SIZE = 15;
            const board = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const resetButton = document.getElementById('reset');
            
            let gameBoard = [];
            let currentPlayer = 'black'; // 'black' for human, 'white' for AI
            let gameOver = false;
            
            // Initialize the game board
            function initializeBoard() {
                board.innerHTML = '';
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
                gameOver = false;
                currentPlayer = 'black';
                updateStatus();
                
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', handleCellClick);
                        board.appendChild(cell);
                    }
                }
            }
            
            // Handle cell click event
            function handleCellClick(event) {
                if (gameOver || currentPlayer !== 'black') return;
                
                const row = parseInt(event.target.dataset.row);
                const col = parseInt(event.target.dataset.col);
                
                if (gameBoard[row][col] !== null) return;
                
                placePiece(row, col, 'black');
                
                if (checkWin(row, col, 'black')) {
                    gameOver = true;
                    updateStatus('恭喜！你赢了！');
                    return;
                }
                
                if (checkDraw()) {
                    gameOver = true;
                    updateStatus('平局！');
                    return;
                }
                
                currentPlayer = 'white';
                updateStatus('AI思考中...');
                
                // AI move with a delay to simulate thinking
                setTimeout(makeAIMove, 500);
            }
            
            // Place a piece on the board
            function placePiece(row, col, player) {
                gameBoard[row][col] = player;
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = `piece ${player}`;
                cell.appendChild(piece);
            }
            
            // Check if the current player has won
            function checkWin(row, col, player) {
                const directions = [
                    [0, 1],   // horizontal
                    [1, 0],   // vertical
                    [1, 1],   // diagonal down-right
                    [1, -1]   // diagonal down-left
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // Check in positive direction
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (
                            newRow < 0 || newRow >= BOARD_SIZE ||
                            newCol < 0 || newCol >= BOARD_SIZE ||
                            gameBoard[newRow][newCol] !== player
                        ) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    // Check in negative direction
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (
                            newRow < 0 || newRow >= BOARD_SIZE ||
                            newCol < 0 || newCol >= BOARD_SIZE ||
                            gameBoard[newRow][newCol] !== player
                        ) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Check if the game is a draw
            function checkDraw() {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (gameBoard[row][col] === null) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Make AI move
            function makeAIMove() {
                if (gameOver) return;
                
                // Simple AI strategy:
                // 1. Check if AI can win in one move
                // 2. Check if it needs to block player from winning
                // 3. Otherwise, place piece in the center or near existing pieces
                
                let bestMove = findWinningMove('white');
                
                if (!bestMove) {
                    bestMove = findWinningMove('black');
                }
                
                if (!bestMove) {
                    bestMove = findStrategicMove();
                }
                
                if (bestMove) {
                    placePiece(bestMove.row, bestMove.col, 'white');
                    
                    if (checkWin(bestMove.row, bestMove.col, 'white')) {
                        gameOver = true;
                        updateStatus('AI赢了！');
                        return;
                    }
                    
                    if (checkDraw()) {
                        gameOver = true;
                        updateStatus('平局！');
                        return;
                    }
                }
                
                currentPlayer = 'black';
                updateStatus();
            }
            
            // Find a winning move for the specified player
            function findWinningMove(player) {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (gameBoard[row][col] === null) {
                            gameBoard[row][col] = player;
                            
                            if (checkWin(row, col, player)) {
                                gameBoard[row][col] = null;
                                return { row, col };
                            }
                            
                            gameBoard[row][col] = null;
                        }
                    }
                }
                return null;
            }
            
            // Find a strategic move
            function findStrategicMove() {
                const center = Math.floor(BOARD_SIZE / 2);
                
                // If the board is empty, place in the center
                if (gameBoard[center][center] === null) {
                    return { row: center, col: center };
                }
                
                // Find cells adjacent to existing pieces
                const candidates = [];
                
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (gameBoard[row][col] === null) {
                            let hasNeighbor = false;
                            
                            // Check if there's a piece in the surrounding cells
                            for (let dr = -1; dr <= 1; dr++) {
                                for (let dc = -1; dc <= 1; dc++) {
                                    if (dr === 0 && dc === 0) continue;
                                    
                                    const newRow = row + dr;
                                    const newCol = col + dc;
                                    
                                    if (
                                        newRow >= 0 && newRow < BOARD_SIZE &&
                                        newCol >= 0 && newCol < BOARD_SIZE &&
                                        gameBoard[newRow][newCol] !== null
                                    ) {
                                        hasNeighbor = true;
                                        break;
                                    }
                                }
                                if (hasNeighbor) break;
                            }
                            
                            if (hasNeighbor) {
                                candidates.push({ row, col });
                            }
                        }
                    }
                }
                
                if (candidates.length > 0) {
                    return candidates[Math.floor(Math.random() * candidates.length)];
                }
                
                // If no adjacent pieces, place near the center
                for (let radius = 1; radius < center; radius++) {
                    for (let row = center - radius; row <= center + radius; row++) {
                        for (let col = center - radius; col <= center + radius; col++) {
                            if (
                                row >= 0 && row < BOARD_SIZE &&
                                col >= 0 && col < BOARD_SIZE &&
                                gameBoard[row][col] === null
                            ) {
                                return { row, col };
                            }
                        }
                    }
                }
                
                // Fallback to first empty cell
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (gameBoard[row][col] === null) {
                            return { row, col };
                        }
                    }
                }
                
                return null;
            }
            
            // Update the status message
            function updateStatus(message) {
                if (message) {
                    statusElement.textContent = message;
                } else if (currentPlayer === 'black') {
                    statusElement.textContent = '你的回合 (黑子)';
                } else {
                    statusElement.textContent = 'AI的回合 (白子)';
                }
            }
            
            // Reset the game
            resetButton.addEventListener('click', initializeBoard);
            
            // Initialize the board when the page loads
            initializeBoard();
        });
    </script>
</body>
</html>
