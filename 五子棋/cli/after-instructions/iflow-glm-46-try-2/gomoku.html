<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲</title>
    <link rel="stylesheet" href="gomoku.css">
</head>
<body>
    <div class="container">
        <h1>五子棋遊戲</h1>
        <div class="game-info">
            <div id="current-turn">當前回合：黑方</div>
            <div id="game-status"></div>
        </div>
        <div class="board-container">
            <canvas id="game-board"></canvas>
        </div>
        <div class="controls">
            <button id="restart-btn">重新開始</button>
        </div>
    </div>
    <script src="gomoku.js"></script>
</body>
</html>
