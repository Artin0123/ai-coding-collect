<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>尋路演算法視覺化工具</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>尋路演算法視覺化工具</h1>

            <div class="control-panel">
                <div class="button-group">
                    <button id="setStartBtn" class="btn">設定起點</button>
                    <button id="setEndBtn" class="btn">設定終點</button>
                    <button id="clearPathBtn" class="btn">清除路徑</button>
                    <button id="resetBtn" class="btn">完全重置</button>
                </div>

                <div class="algorithm-selector">
                    <label for="algorithmSelect">選擇演算法：</label>
                    <select id="algorithmSelect">
                        <option value="astar" selected>A*</option>
                        <option value="dijkstra">Dijkstra</option>
                        <option value="bfs">BFS</option>
                    </select>
                    <button id="startBtn" class="btn">開始尋路</button>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">已訪問節點數：</span>
                    <span id="visitedNodes" class="stat-value">0</span>
                    <span class="stat-unit">個</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">路徑長度：</span>
                    <span id="pathLength" class="stat-value">0</span>
                    <span class="stat-unit">步</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">執行時間：</span>
                    <span id="executionTime" class="stat-value">0</span>
                    <span class="stat-unit">ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">當前狀態：</span>
                    <span id="currentStatus" class="stat-value">就緒</span>
                </div>
            </div>

            <div class="grid-container">
                <div id="grid" class="grid"></div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4ade80;"></div>
                    <span>起點</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f87171;"></div>
                    <span>終點</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #34495e;"></div>
                    <span>障礙物</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #aed6f1;"></div>
                    <span>開放列表</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f5cba7;"></div>
                    <span>封閉列表</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f1c40f;"></div>
                    <span>路徑</span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
