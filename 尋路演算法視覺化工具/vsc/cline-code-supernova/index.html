<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>尋路演算法視覺化工具</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>尋路演算法視覺化工具</h1>

            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="button-group">
                    <button id="setStartBtn" class="btn">設定起點</button>
                    <button id="setEndBtn" class="btn">設定終點</button>
                    <button id="clearPathBtn" class="btn">清除路徑</button>
                    <button id="resetBtn" class="btn">完全重置</button>
                    <select id="algorithmSelect" class="btn">
                        <option value="astar">A*</option>
                        <option value="dijkstra">Dijkstra</option>
                        <option value="bfs">BFS</option>
                    </select>
                    <button id="startBtn" class="btn primary">開始尋路</button>
                </div>
            </div>

            <!-- 統計資訊 -->
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">已訪問節點數：</span>
                    <span id="visitedCount" class="stat-value">0 個</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">路徑長度：</span>
                    <span id="pathLength" class="stat-value">0 步</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">執行時間：</span>
                    <span id="executionTime" class="stat-value">0 ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">當前狀態：</span>
                    <span id="currentStatus" class="stat-value">就緒</span>
                </div>
            </div>

            <!-- 網格容器 -->
            <div class="grid-container">
                <div id="grid" class="grid"></div>
            </div>

            <!-- 錯誤訊息 -->
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
