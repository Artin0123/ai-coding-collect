<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>尋路演算法視覺化工具</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>尋路演算法視覺化工具</h1>

            <div class="control-panel">
                <button id="setStartBtn" class="control-btn">設定起點</button>
                <button id="setEndBtn" class="control-btn">設定終點</button>
                <button id="clearPathBtn" class="control-btn">清除路徑</button>
                <button id="resetBtn" class="control-btn">完全重置</button>

                <select id="algorithmSelect" class="control-select">
                    <option value="astar">A* 演算法</option>
                    <option value="dijkstra">Dijkstra 演算法</option>
                </select>

                <button id="startSearchBtn" class="control-btn">開始尋路</button>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">已訪問節點數：</span>
                    <span id="visitedNodes" class="stat-value">0 個</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">路徑長度：</span>
                    <span id="pathLength" class="stat-value">0 步</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">執行時間：</span>
                    <span id="executionTime" class="stat-value">0 ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">當前狀態：</span>
                    <span id="currentState" class="stat-value">就緒</span>
                </div>
            </div>

            <div class="grid-container">
                <div id="grid" class="grid"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
