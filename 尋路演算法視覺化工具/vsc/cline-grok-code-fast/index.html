<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>尋路演算法視覺化工具</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>尋路演算法視覺化工具</h1>
        <div id="container">
            <div id="controls">
                <button id="set-start" class="btn">設定起點</button>
                <button id="set-end" class="btn">設定終點</button>
                <button id="clear-path" class="btn">清除路徑</button>
                <button id="reset" class="btn">完全重置</button>
                <select id="algorithm" class="btn">
                    <option value="astar">A*</option>
                    <option value="dijkstra">Dijkstra</option>
                </select>
                <button id="start-search" class="btn">開始尋路</button>
            </div>
            <div id="stats">
                <span id="visited-count">已訪問節點數：0 個</span>
                <span id="path-length">路徑長度：0 步</span>
                <span id="execution-time">執行時間：0 ms</span>
                <span id="current-status">當前狀態：就緒</span>
            </div>
            <div id="grid"></div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
