<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>尋路演算法視覺化工具</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <h1 class="title">尋路演算法視覺化工具</h1>
  <div class="controls">
    <button id="setStart">設定起點</button>
    <button id="setEnd">設定終點</button>
    <button id="clearPath">清除路徑</button>
    <button id="resetAll">完全重置</button>
    <select id="algoSelect">
      <option value="astar">A*</option>
      <option value="dijkstra">Dijkstra</option>
      <option value="bfs">BFS</option>
    </select>
    <button id="startSearch">開始尋路</button>
  </div>
  <div class="stats">
    <div>已訪問節點數：<span id="visitedCount">0</span> 個</div>
    <div>路徑長度：<span id="pathLength">0</span> 步</div>
    <div>執行時間：<span id="execTime">0</span> ms</div>
    <div>當前狀態：<span id="statusText">就緒</span></div>
  </div>
  <div id="message" class="message"></div>
  <div id="grid" class="grid"></div>
</div>
<script src="app.js"></script>
</body>
</html>
