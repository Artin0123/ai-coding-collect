<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋路演算法視覺化工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>尋路演算法視覺化工具</h1>
        
        <div class="controls">
            <button id="setStartBtn">設定起點</button>
            <button id="setEndBtn">設定終點</button>
            <button id="clearPathBtn">清除路徑</button>
            <button id="resetBtn">完全重置</button>
            
            <select id="algorithmSelect">
                <option value="astar" selected>A*</option>
                <option value="dijkstra">Dijkstra</option>
            </select>
            
            <button id="startBtn">開始尋路</button>
        </div>
        
        <div class="stats">
            <div>已訪問節點數：<span id="visitedCount">0</span> 個</div>
            <div>路徑長度：<span id="pathLength">0</span> 步</div>
            <div>執行時間：<span id="executionTime">0</span> ms</div>
            <div>當前狀態：<span id="status">就緒</span></div>
        </div>
        
        <div class="grid-container">
            <div id="grid"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fdfdfd;"></div>
                <span>背景</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4ade80;"></div>
                <span>起點</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f87171;"></div>
                <span>終點</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #34495e;"></div>
                <span>障礙物</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #aed6f1;"></div>
                <span>開放列表</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f5cba7;"></div>
                <span>封閉列表</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f1c40f;"></div>
                <span>路徑</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
