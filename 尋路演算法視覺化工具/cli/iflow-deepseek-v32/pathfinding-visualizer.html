<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋路演算法視覺化工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>尋路演算法視覺化工具</h1>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <button id="set-start-btn" class="control-btn">設定起點</button>
            <button id="set-end-btn" class="control-btn">設定終點</button>
            <button id="clear-path-btn" class="control-btn">清除路徑</button>
            <button id="reset-btn" class="control-btn">完全重置</button>
            
            <select id="algorithm-select" class="control-select">
                <option value="astar">A* 演算法</option>
                <option value="dijkstra">Dijkstra 演算法</option>
                <option value="bfs">廣度優先搜尋 (BFS)</option>
            </select>
            
            <button id="start-btn" class="control-btn start-btn">開始尋路</button>
        </div>
        
        <!-- 統計資訊 -->
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">已訪問節點數：</span>
                <span id="visited-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">路徑長度：</span>
                <span id="path-length">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">執行時間：</span>
                <span id="execution-time">0</span> ms
            </div>
            <div class="stat-item">
                <span class="stat-label">當前狀態：</span>
                <span id="status">就緒</span>
            </div>
        </div>
        
        <!-- 網格容器 -->
        <div class="grid-container">
            <div id="grid" class="grid"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
