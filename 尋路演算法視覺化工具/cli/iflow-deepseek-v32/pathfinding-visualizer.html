<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋路演算法視覺化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>尋路演算法視覺化工具</h1>
        
        <div class="controls">
            <button id="setStartBtn" class="control-btn">設定起點</button>
            <button id="setEndBtn" class="control-btn">設定終點</button>
            <button id="clearPathBtn" class="control-btn">清除路徑</button>
            <button id="resetBtn" class="control-btn">完全重置</button>
            
            <select id="algorithmSelect" class="control-select">
                <option value="astar">A* 演算法</option>
                <option value="dijkstra">Dijkstra 演算法</option>
            </select>
            
            <button id="startBtn" class="control-btn">開始尋路</button>
        </div>
        
        <div class="stats">
            <div>已訪問節點數：<span id="visitedCount">0</span> 個</div>
            <div>路徑長度：<span id="pathLength">0</span> 步</div>
            <div>執行時間：<span id="executionTime">0</span> ms</div>
            <div>當前狀態：<span id="status">就緒</span></div>
        </div>
        
        <div class="grid-container">
            <div id="grid" class="grid"></div>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
