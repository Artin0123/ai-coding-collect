<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋路演算法視覺化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>尋路演算法視覺化工具</h1>
    <div class="container">
        <div class="controls">
            <button id="set-start-btn">設定起點</button>
            <button id="set-end-btn">設定終點</button>
            <select id="algorithm-select">
                <option value="astar" selected>A* 演算法</option>
                <option value="dijkstra">Dijkstra 演算法</option>
            </select>
            <button id="start-btn">開始尋路</button>
            <button id="clear-path-btn">清除路徑</button>
            <button id="reset-btn">完全重置</button>
        </div>
        <div id="grid-container"></div>
        <div class="stats">
            <p>當前狀態: <span id="status">就緒</span></p>
            <p>執行時間: <span id="time">0</span> ms</p>
            <p>已訪問節點數: <span id="visited-nodes">0</span> 個</p>
            <p>路徑長度: <span id="path-length">0</span> 步</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
