<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋路演算法視覺化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>尋路演算法視覺化工具</h1>
        <div class="control-panel">
            <button id="setStart">設定起點</button>
            <button id="setEnd">設定終點</button>
            <button id="clearPath">清除路徑</button>
            <button id="reset">完全重置</button>
            <select id="algorithm">
                <option value="astar">A*</option>
                <option value="dijkstra">Dijkstra</option>
            </select>
            <button id="start">開始尋路</button>
        </div>
        <div class="stats">
            <div>已訪問節點數: <span id="visitedCount">0</span> 個</div>
            <div>路徑長度: <span id="pathLength">0</span> 步</div>
            <div>執行時間: <span id="executionTime">0</span> ms</div>
            <div>當前狀態: <span id="status">就緒</span></div>
        </div>
        <div id="grid"></div>
        <div id="noPathMessage" class="no-path-message">無法找到路徑</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
