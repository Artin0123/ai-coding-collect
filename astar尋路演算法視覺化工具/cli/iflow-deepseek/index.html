<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(25, 20px);
            grid-template-rows: repeat(25, 20px);
            gap: 0;
            border: 2px solid #34495e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #fdfdfd;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell.start {
            background-color: #2ecc71;
        }

        .cell.end {
            background-color: #e74c3c;
        }

        .cell.wall {
            background-color: #34495e;
        }

        .cell.open {
            background-color: #aed6f1;
        }

        .cell.closed {
            background-color: #f5cba7;
        }

        .cell.path {
            background-color: #f1c40f;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .instructions {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            max-width: 500px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A* Pathfinding Visualizer</h1>
        
        <div class="instructions">
            <p>使用說明：</p>
            <ol>
                <li>點擊網格設定起點（綠色）</li>
                <li>點擊網格設定終點（紅色）</li>
                <li>按住滑鼠左鍵拖曳繪製障礙物（深藍色）</li>
                <li>點擊「開始尋路」按鈕執行 A* 演算法</li>
            </ol>
        </div>

        <div id="grid" class="grid-container"></div>
        
        <div class="controls">
            <button id="findPathBtn">開始尋路 (Find Path)</button>
            <button id="resetBtn">重設 (Reset)</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 25;
        let grid = [];
        let startNode = null;
        let endNode = null;
        let isDrawing = false;
        let isPathfinding = false;

        const Node = function(row, col) {
            this.row = row;
            this.col = col;
            this.isStart = false;
            this.isEnd = false;
            this.isWall = false;
            this.gCost = Infinity;
            this.hCost = 0;
            this.fCost = Infinity;
            this.previous = null;
            this.visited = false;
        };

        function initializeGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            grid = [];

            for (let row = 0; row < GRID_SIZE; row++) {
                const currentRow = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    const node = new Node(row, col);
                    currentRow.push(node);
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('mousedown', handleMouseDown);
                    cell.addEventListener('mouseenter', handleMouseEnter);
                    cell.addEventListener('mouseup', handleMouseUp);
                    
                    gridContainer.appendChild(cell);
                }
                grid.push(currentRow);
            }
            
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseDown(event) {
            if (isPathfinding) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (!startNode) {
                setStartNode(row, col);
            } else if (!endNode) {
                setEndNode(row, col);
            } else {
                isDrawing = true;
                toggleWall(row, col);
            }
        }

        function handleMouseEnter(event) {
            if (!isDrawing || isPathfinding) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if ((startNode && startNode.row === row && startNode.col === col) ||
                (endNode && endNode.row === row && endNode.col === col)) {
                return;
            }
            
            toggleWall(row, col);
        }

        function handleMouseUp() {
            isDrawing = false;
        }

        function setStartNode(row, col) {
            if (startNode) {
                const oldStartCell = document.querySelector(`.cell[data-row="${startNode.row}"][data-col="${startNode.col}"]`);
                oldStartCell.classList.remove('start');
                startNode.isStart = false;
            }
            
            startNode = grid[row][col];
            startNode.isStart = true;
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('start');
        }

        function setEndNode(row, col) {
            if (endNode) {
                const oldEndCell = document.querySelector(`.cell[data-row="${endNode.row}"][data-col="${endNode.col}"]`);
                oldEndCell.classList.remove('end');
                endNode.isEnd = false;
            }
            
            endNode = grid[row][col];
            endNode.isEnd = true;
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('end');
        }

        function toggleWall(row, col) {
            const node = grid[row][col];
            if (node.isStart || node.isEnd) return;
            
            node.isWall = !node.isWall;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.toggle('wall');
        }

        function manhattanDistance(nodeA, nodeB) {
            return Math.abs(nodeA.row - nodeB.row) + Math.abs(nodeA.col - nodeB.col);
        }

        function getNeighbors(node) {
            const neighbors = [];
            const directions = [
                [-1, 0], [1, 0], [0, -1], [0, 1]
            ];
            
            for (const [dx, dy] of directions) {
                const newRow = node.row + dx;
                const newCol = node.col + dy;
                
                if (newRow >= 0 && newRow < GRID_SIZE && newCol >= 0 && newCol < GRID_SIZE) {
                    const neighbor = grid[newRow][newCol];
                    if (!neighbor.isWall) {
                        neighbors.push(neighbor);
                    }
                }
            }
            
            return neighbors;
        }

        function aStar() {
            if (!startNode || !endNode) {
                alert('請先設定起點和終點！');
                return;
            }

            isPathfinding = true;
            document.getElementById('findPathBtn').disabled = true;
            
            const openSet = [];
            const closedSet = new Set();
            
            startNode.gCost = 0;
            startNode.hCost = manhattanDistance(startNode, endNode);
            startNode.fCost = startNode.gCost + startNode.hCost;
            
            openSet.push(startNode);
            
            function step() {
                if (openSet.length === 0) {
                    alert('找不到從起點到終點的路徑！');
                    resetPathfinding();
                    return;
                }
                
                openSet.sort((a, b) => a.fCost - b.fCost);
                const current = openSet.shift();
                
                if (current === endNode) {
                    reconstructPath(current);
                    return;
                }
                
                closedSet.add(current);
                
                const currentCell = document.querySelector(`.cell[data-row="${current.row}"][data-col="${current.col}"]`);
                if (!current.isStart && !current.isEnd) {
                    currentCell.classList.add('closed');
                }
                
                const neighbors = getNeighbors(current);
                
                for (const neighbor of neighbors) {
                    if (closedSet.has(neighbor)) continue;
                    
                    const tentativeGCost = current.gCost + 1;
                    
                    if (tentativeGCost < neighbor.gCost) {
                        neighbor.previous = current;
                        neighbor.gCost = tentativeGCost;
                        neighbor.hCost = manhattanDistance(neighbor, endNode);
                        neighbor.fCost = neighbor.gCost + neighbor.hCost;
                        
                        if (!openSet.includes(neighbor)) {
                            openSet.push(neighbor);
                            const neighborCell = document.querySelector(`.cell[data-row="${neighbor.row}"][data-col="${neighbor.col}"]`);
                            if (!neighbor.isStart && !neighbor.isEnd) {
                                neighborCell.classList.add('open');
                            }
                        }
                    }
                }
                
                openSet.forEach(node => {
                    const cell = document.querySelector(`.cell[data-row="${node.row}"][data-col="${node.col}"]`);
                    if (!node.isStart && !node.isEnd && !cell.classList.contains('open')) {
                        cell.classList.add('open');
                    }
                });
                
                setTimeout(step, 10);
            }
            
            step();
        }

        function reconstructPath(endNode) {
            let current = endNode;
            const path = [];
            
            while (current !== null) {
                path.unshift(current);
                current = current.previous;
            }
            
            function showPath(index) {
                if (index >= path.length) {
                    resetPathfinding();
                    return;
                }
                
                const node = path[index];
                if (!node.isStart && !node.isEnd) {
                    const cell = document.querySelector(`.cell[data-row="${node.row}"][data-col="${node.col}"]`);
                    cell.classList.remove('open', 'closed');
                    cell.classList.add('path');
                }
                
                setTimeout(() => showPath(index + 1), 50);
            }
            
            showPath(0);
        }

        function resetPathfinding() {
            isPathfinding = false;
            document.getElementById('findPathBtn').disabled = false;
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const node = grid[row][col];
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    
                    cell.classList.remove('open', 'closed', 'path');
                    
                    if (!node.isStart && !node.isEnd && !node.isWall) {
                        node.gCost = Infinity;
                        node.hCost = 0;
                        node.fCost = Infinity;
                        node.previous = null;
                    }
                }
            }
        }

        function resetGrid() {
            isPathfinding = false;
            startNode = null;
            endNode = null;
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const node = grid[row][col];
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    
                    cell.classList.remove('start', 'end', 'wall', 'open', 'closed', 'path');
                    
                    node.isStart = false;
                    node.isEnd = false;
                    node.isWall = false;
                    node.gCost = Infinity;
                    node.hCost = 0;
                    node.fCost = Infinity;
                    node.previous = null;
                }
            }
            
            document.getElementById('findPathBtn').disabled = false;
        }

        document.getElementById('findPathBtn').addEventListener('click', aStar);
        document.getElementById('resetBtn').addEventListener('click', resetGrid);

        window.addEventListener('load', initializeGrid);
    </script>
</body>
</html>
