<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* 尋路演算法視覺化工具</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(25, 20px);
            grid-template-rows: repeat(25, 20px);
            gap: 1px;
            border: 1px solid #ccc;
            background-color: #ccc;
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #fdfdfd;
            box-sizing: border-box;
        }

        .start {
            background-color: #2ecc71;
        }

        .end {
            background-color: #e74c3c;
        }

        .wall {
            background-color: #34495e;
        }

        .open {
            background-color: #aed6f1;
        }

        .closed {
            background-color: #f5cba7;
        }

        .path {
            background-color: #f1c40f;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>A* Pathfinding Visualizer</h1>
    <div class="grid-container" id="grid"></div>
    <div class="controls">
        <button id="findPathBtn">開始尋路 (Find Path)</button>
        <button id="resetBtn">重設 (Reset)</button>
    </div>

    <script>
        const GRID_SIZE = 25;
        const grid = [];
        let startNode = null;
        let endNode = null;
        let isSettingWall = false;
        let stepCount = 0;

        // 初始化網格
        function initializeGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            grid.length = 0;

            for (let row = 0; row < GRID_SIZE; row++) {
                const rowArray = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    cell.addEventListener('mousedown', () => {
                        if (startNode && endNode) {
                            isSettingWall = true;
                            setWall(row, col);
                        }
                    });
                    
                    gridContainer.appendChild(cell);
                    rowArray.push({
                        element: cell,
                        row,
                        col,
                        isStart: false,
                        isEnd: false,
                        isWall: false,
                        isVisited: false,
                        g: Infinity,
                        h: 0,
                        f: Infinity,
                        parent: null
                    });
                }
                grid.push(rowArray);
            }

            document.addEventListener('mouseup', () => {
                isSettingWall = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (isSettingWall && startNode && endNode) {
                    const cell = document.elementFromPoint(e.clientX, e.clientY);
                    if (cell && cell.classList.contains('cell')) {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        setWall(row, col);
                    }
                }
            });
        }

        // 處理單元格點擊
        function handleCellClick(row, col) {
            if (!startNode) {
                setStartNode(row, col);
            } else if (!endNode) {
                setEndNode(row, col);
            }
        }

        // 設置起點
        function setStartNode(row, col) {
            if (grid[row][col].isEnd || grid[row][col].isWall) return;
            
            if (startNode) {
                startNode.element.classList.remove('start');
                startNode.isStart = false;
            }
            
            startNode = grid[row][col];
            startNode.isStart = true;
            startNode.element.classList.add('start');
        }

        // 設置終點
        function setEndNode(row, col) {
            if (grid[row][col].isStart || grid[row][col].isWall) return;
            
            if (endNode) {
                endNode.element.classList.remove('end');
                endNode.isEnd = false;
            }
            
            endNode = grid[row][col];
            endNode.isEnd = true;
            endNode.element.classList.add('end');
        }

        // 設置障礙物
        function setWall(row, col) {
            if (grid[row][col].isStart || grid[row][col].isEnd) return;
            
            if (!grid[row][col].isWall) {
                grid[row][col].isWall = true;
                grid[row][col].element.classList.add('wall');
            }
        }

        // A* 演算法實現
        async function aStarAlgorithm() {
            if (!startNode || !endNode) return;

            const openSet = [];
            const closedSet = new Set();
            
            // 重置所有節點
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const node = grid[row][col];
                    node.g = Infinity;
                    node.h = manhattanDistance(node, endNode);
                    node.f = Infinity;
                    node.parent = null;
                    if (!node.isStart && !node.isEnd && !node.isWall) {
                        node.element.classList.remove('open', 'closed', 'path');
                    }
                }
            }

            startNode.g = 0;
            startNode.f = startNode.h;
            openSet.push(startNode);

            const findPathBtn = document.getElementById('findPathBtn');
            findPathBtn.disabled = true;

            while (openSet.length > 0) {
                // 找到 f 值最小的節點
                let current = openSet[0];
                let currentIndex = 0;
                
                for (let i = 1; i < openSet.length; i++) {
                    if (openSet[i].f < current.f) {
                        current = openSet[i];
                        currentIndex = i;
                    }
                }

                // 從開放列表移除，加入封閉列表
                openSet.splice(currentIndex, 1);
                closedSet.add(current);

                if (!current.isStart && !current.isEnd) {
                    current.element.classList.remove('open');
                    current.element.classList.add('closed');
                }

                // 檢查是否到達終點
                if (current === endNode) {
                    await visualizePath();
                    findPathBtn.disabled = false;
                    return true;
                }

                // 檢查相鄰節點
                const neighbors = getNeighbors(current);
                for (const neighbor of neighbors) {
                    if (closedSet.has(neighbor) || neighbor.isWall) continue;

                    const tentativeG = current.g + 1;

                    if (tentativeG < neighbor.g) {
                        neighbor.parent = current;
                        neighbor.g = tentativeG;
                        neighbor.f = neighbor.g + neighbor.h;

                        if (!openSet.includes(neighbor)) {
                            openSet.push(neighbor);
                            if (!neighbor.isStart && !neighbor.isEnd) {
                                neighbor.element.classList.add('open');
                            }
                        }
                    }
                }

                // 延遲以便視覺化
                await new Promise(resolve => setTimeout(resolve, 10));
            }

            // 無法找到路徑
            alert('無法找到路徑！');
            findPathBtn.disabled = false;
            return false;
        }

        // 可視化最終路徑
        async function visualizePath() {
            let current = endNode;
            const path = [];

            while (current !== startNode) {
                path.push(current);
                current = current.parent;
            }

            // 從終點到起點繪製路徑
            for (let i = path.length - 1; i >= 0; i--) {
                if (!path[i].isStart && !path[i].isEnd) {
                    path[i].element.classList.remove('open', 'closed');
                    path[i].element.classList.add('path');
                }
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        // 獲取相鄰節點
        function getNeighbors(node) {
            const neighbors = [];
            const { row, col } = node;
            
            // 上、右、下、左四個方向
            const directions = [
                [-1, 0], [0, 1], [1, 0], [0, -1]
            ];

            for (const [dr, dc] of directions) {
                const newRow = row + dr;
                const newCol = col + dc;
                
                if (newRow >= 0 && newRow < GRID_SIZE && 
                    newCol >= 0 && newCol < GRID_SIZE) {
                    neighbors.push(grid[newRow][newCol]);
                }
            }

            return neighbors;
        }

        // 曼哈頓距離
        function manhattanDistance(nodeA, nodeB) {
            return Math.abs(nodeA.row - nodeB.row) + Math.abs(nodeA.col - nodeB.col);
        }

        // 重設網格
        function resetGrid() {
            startNode = null;
            endNode = null;
            isSettingWall = false;
            stepCount = 0;
            initializeGrid();
            document.getElementById('findPathBtn').disabled = false;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeGrid();
            
            document.getElementById('findPathBtn').addEventListener('click', aStarAlgorithm);
            document.getElementById('resetBtn').addEventListener('click', resetGrid);
        });
    </script>
</body>
</html>
